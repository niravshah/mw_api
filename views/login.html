{% extends 'layout.html' %} {% block cta %}
<!--HOME -->
<div id="top-cta">
    <a class="button color rounded effect icon-left" href="/"><span><i class="fa fa-home"></i>HOME</span></a>
</div>
{% endblock %} {% block content %}
<section id="page-title">
    <div class="container">
        <div class="page-title col-md-8">
            <h1>User login</h1>
            <span>User login page</span>
        </div>
        <div class="breadcrumb col-md-4">
            <ul>
                <li><a href="#"><i class="fa fa-home"></i></a>
                </li>
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Pages</a>
                </li>
                <li class="active"><a href="#">User login</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- END: PAGE TITLE -->
<!-- SECTION -->
<section>
    <div class="container">
        <div class="row">



            <div class="col-md-4 col-md-offset-4">
                <div class="panel ">
                    <div class="panel-body">
                        <h3>Login</h3>
                        <form method="post" action="/login">
                            <div class="form-group">
                                <label class="sr-only">Username or Email</label>
                                <input type="text" name="username" placeholder="Username or Email" class="form-control">

                            </div>
                            <div class="form-group m-b-5">
                                <label class="sr-only">Password</label>
                                <input name="password" type="password" placeholder="Password" class="form-control">
                            </div>
                            <div class="form-group form-inline m-b-10 ">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"><small> Remember me</small>
                                    </label>
                                </div><a class="right" href="#"><small>Lost your Password?</small></a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p>Don't have an account yet? <a href="#">Register New Account</a>
                </p>


            </div>

        </div>
    </div>
</section>
<!-- END: SECTION -->
{% endblock %} {% block customScript %} {% endblock %}
